<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col text-center">
            <h1 class="mb-4">Employees</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-8">
            <app-list (employeeEmitted)="get($event)"></app-list>
        </div>
        <div class="col-4">
            <app-edit [employee]="employeeShared" *ngIf="isUpdating"></app-edit>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <button class="btn btn-primary mt-3" (click)="openAddDialog()">Ajouter</button>
        </div>
    </div>
</div>

<div class="form-container">
    <h5>Modification des infos de l'employé</h5>
    <form [formGroup]="formEmployee" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="employeeFirstName">Nom Employé</label>
            <input formControlName="employeeFirstName" class="form-control" type="text">
            <div *ngIf="submitted && formEmployee.get('employeeFirstName')?.hasError('required')" class="invalid-feedback">
                Le nom est obligatoire.
            </div>
        </div>

        <div class="form-group">
            <label for="employeeLastName">Prénom</label>
            <input formControlName="employeeLastName" class="form-control" type="text">
            <div *ngIf="submitted && formEmployee.get('employeeLastName')?.hasError('required')" class="invalid-feedback">
                Le Prénom est obligatoire.
            </div>
        </div>

        <div class="form-group">
            <label for="employeePhoneNumber">Numéro de téléphone</label>
            <input formControlName="employeePhoneNumber" class="form-control" type="text">
            <div *ngIf="submitted && formEmployee.get('employeePhoneNumber')?.hasError('required')" class="invalid-feedback">
                Le Numéro du téléphone est obligatoire.
            </div>
        </div>

        <div class="form-group">
            <label for="departmentId">Département</label>
            <select formControlName="departmentId" class="form-control" name="department" id="departmentId">
                <option *ngFor="let d of listDepartments" [value]="d?.id">{{ d?.departementName }}</option>
            </select>
            <div *ngIf="submitted && formEmployee.get('departmentId')?.hasError('required')" class="invalid-feedback">
                Le Département est obligatoire.
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-success mt-2">Valider modification</button>
        </div>
    </form>
</div>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

<!--                <div class="text-center">-->
<!--                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"-->
<!--                       style="width: 185px;" alt="logo">-->
<!--                </div>-->

                <h3>Create your account</h3>
                <form [formGroup]="Form">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" formControlName="name" class="form-control" placeholder="Username" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Email</label>
                    <input type="email" formControlName="email" class="form-control"
                           placeholder="Email address" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Phone Number</label>
                    <input type="email" formControlName="phoneNumber" class="form-control"
                           placeholder="Phone Number" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">As</label>
                    <input type="text" formControlName="role" class="form-control" placeholder=" client"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" [disabled]="!Form.valid" (click)="createAccount()">Create</button>
                  </div>
                </form>
                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2" style="color: green ; font-size: 20px">{{message}}</p>
                </div>

                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Back to login page</p>
                  <button type="button" class="btn btn-outline-danger" routerLink="/">Login page</button>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                <div class="mb-4 center-text">
                  <img src="assets/profectus.png" alt="Logo">
                </div>
                <p class="small mb-0"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
